<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pathways to Target Occupations for Immigrant Working Women</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>
  <script src="//d3js.org/queue.v1.min.js"></script>

  <style>
    .axis,
    .frame {
      shape-rendering: crispEdges;
    }

    .axis line {
      stroke: #ddd;
    }

    .axis path {
      display: none;
    }

    .cell text {
      font-weight: bold;
      text-transform: capitalize;
    }

    .frame {
      fill: none;
      stroke: #aaa;
    }

    circle.hidden {
      display: inherit !important;
      fill: #ccc !important;
    }

    .extent {
      fill: #000;
      fill-opacity: .125;
      stroke: #fff;
    }

  </style>

</head>
<body>

  <div class="container" style="margin-top: 50px;">
    <div class="form-group">
      <label>Current Occupation</label>
      <select id="current_soc" class="form-control"></select>
    </div>
    <svg id="visualization"></svg>
    <table id="table">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>

  <script src="./iww.js"></script>

</body>
</html>
