<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/data-bar.css">
  <link rel="stylesheet" href="css/stacked-data-bar.css">

  <script type="text/javascript" src="//cdn.jsdelivr.net/jstat/1.5.2/jstat.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.15/vue.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.js" data-main="./js/main"></script>

  <style>

    body {
      margin: 0px  
    }

    .container {
      min-width: 960px;
    }

    h1,h2,h3,h4,h5,h6 {
      font-weight: normal;
    }

    h1 {
      font-size: 3rem;
    }

    h2 {
      font-size: 2.5rem;
    }

    .toolbar {
      background-color: whitesmoke;
      padding: 5px;
    }

    .toolbar button {
      background-color: white;
      margin-bottom: 0px;
    }

    .trial-count {
      padding-top: 5px;
      font-size: 18px;
    }

    .whats-happening {
      font-size: 14px;
      font-style: italic;
      color: gray;
    }

    .years-vue, #gaps-vue, #new-hires-vue {
      position: relative;
      margin-top: 15px;
    }

    .years, .goals, .gaps, .new-hires {
      text-align: center;
      font-weight: bold;
      float: left;
      width: 138px;
      margin-bottom: 10px;
      font-size: 12px;
    }


    .clearfix:after {
      content: "";
      display: table;
      clear: both;
    }

    .grades-charts {
      position: relative;
      width: 100%;
    }

    .grade-labels {
      float: left;
      width: 98px;
      min-height: 85px;
    }

    .grades {
      float: left;
      width: 138px;
    }


    .goals input, .new-hires input {
      border: 1px solid #ccc;
      margin: 0px;
      height: inherit;
      width: 75px;
      border-radius: 5px;
      text-align: center;
    }

    .goals {
      text-align: center;
    }

    .years:first-child, .goals:first-child, .gaps:first-child, .new-hires:first-child { 
      margin-left: 115px;
    }

    .new-hires input {
      margin: 3px;
    }

    .goals input {
      border: 1px solid #ccc;
    }

    .gaps {
      width: 138px;
      color: red;
      font-weight: bold;
    }

    #states-vue {
      position: relative;
      min-height: 87px;
    }

    #grades-vue, #gaps-vue {
      position: relative;
      min-height: 100px;
    }



/*    #new-hires-vue {
      border-top: 1px solid whitesmoke;
      border-left: 1px solid whitesmoke;
      border-right: 1px solid whitesmoke;
    }*/

/*    .new-hires {
      margin-bottom: 0px; 
      border-bottom: 1px solid whitesmoke;
    }*/



    .border-top {
      margin-bottom: 10px;
      font-size: 14px;
      color: #666;
      font-weight: 500;
      padding: 5px 0px;
      border-top: 1px solid whitesmoke;
    }



    #year-trials {
      height: 300px;
      margin-left: 115px;
    }

    .trials {
      float: left;
      height: 300px;
      width: 138px;
    }

    .new-hire-grade-label {
      font-size: 12px;
      line-height: 12px;
      margin: 20px 0px;
    }

    

  </style>


<body>
<div id="app"> 
   <div class="toolbar">
    <div class="container">
      <div class="u-pull-left">
        <button v-if="running" v-on:click="pause"><i class="fa fa-pause"></i> Pause</button>
        <button v-else v-on:click="run"><i class="fa fa-play"></i> Run</button>
      </div>
      <div class="u-pull-right trial-count">Trial {{trial}}</div>
    </div>
  </div>
       
  <div class="container">

     

      <div class="section" id="supply">
       

        <div class="years-vue u-cf">
          <div class="years" v-for="year in years">
            Year {{year}}
          </div>
        </div>


        <div class="border-top">Employee Demand</div>
        <div class="u-cf" style="position:relative">
          <div class="goals" v-for="goal in goals" track-by="$index">
            <input type="text" v-model="goal" placeholder="">
          </div>
        </div>
        <div class="u-cf" style="position:relative">
          <div class="gaps" v-for="gap in gaps" track-by="$index">
            {{gap | d3-formatter ',f'}}
          </div>
        </div>


        <div class="border-top">Simulations <span class="whats-happening" v-if="running">{{whats_happening}}</span></div>
        <div id="year-trials" class="grades-charts u-cf">
          <div class="trials" v-for="(index, item) in state_summaries" track-by="$index">
            <stacked-data-bars :bars="item"  :max="state_summaries_max" :colors="state_colors"></stacked-data-bars>
          </div>
        </div>



        <div class="border-top">Expected Events</div>
        <div class="grades-charts clearfix" style="min-height: 75px;">
          <div class="grade-labels">
            <div class="data-bar-set-label" v-for="label in state_labels">{{label}}</div>
          </div>
          <div class="grades" v-for="(index, item) in state_means" track-by="$index">
            <data-bars :bars="item" :max="max" :min="min" :colors="state_colors"></data-bars>
          </div>
        </div>


        <div class="border-top">Expected Onboard Grade Distribution</div>
        <div class="grades-charts clearfix">
          <div class="grade-labels">
            <div class="data-bar-set-label" v-for="label in grade_labels">GS-{{label}}</div>
          </div>
          <div class="grades" v-for="(index, item) in grade_means" track-by="$index">
            <data-bars :bars="item" :max="max" :min="min" :colors="'steelblue'"></data-bars>
          </div>
        </div>

        <div class="border-top">New Hires</div>
        <div class="grades-charts clearfix">
          <div class="grade-labels">
            <div class="data-bar-set-label" v-for="label in grade_labels">GS-{{label}}</div>
          </div>
          <div class="grades" v-for="(index, item) in new_hire_means" track-by="$index">
            <data-bars :bars="item" :max="max" :min="min" :colors="'steelblue'"></data-bars>
          </div>
        </div>

<!--         <div class="border-top">New Hires</div>
        <div class="grades-charts clearfix">
          <div class="grade-labels">
            <div class="data-bar-set-label" v-for="label in grade_labels">GS-{{label}}</div>
          </div>
          <div class="grades" v-for="(index, item) in new_hires" track-by="$index">
            <data-bars :bars="item" :max="max" :min="min" :colors="'steelblue'" :editable="true"></data-bars>
          </div>
        </div>
 -->

      </div>

    </div>
  </div>
