<!DOCTYPE html>
<meta charset="utf-8">
<!-- jruby -run -e httpd . -p 9090 -->

<head>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">

  <script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.15/vue.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.js" data-main="./js/main"></script>
  <!--<script type="text/javascript" src="./clone.js"></script>
  <script type="text/javascript" src="./transition_end.js"></script>
  <script type="text/javascript" src="./workforce_simulation.js"></script>-->

  <style>

    #app {
      min-width: 960px;
    }

    .title{
      border-bottom:1px solid whitesmoke;
      color: gray;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #years-vue {
      position: relative;
      margin-left: 60px;
      margin-bottom: 10px;
    }

    .years {
      text-align: center;
      font-weight: bold;
      float: left;
      width: 150px;
      font-size: 12px;
    }

    #states-vue {
      position: relative;
      min-height: 100px;
    }

    #grades-vue {
      position: relative;
      min-height: 100px;
    }

    .simulation {
      margin-left: 60px;
    }

    h1,h2,h3,h4,h5,h6 {
      font-weight: normal;
    }

  </style>


<body>
  
  <div class="container">
    <h1>Simulating the Workforce</h1>
    <p>
      The visualization allows you to see how we build up projections on important workforce characteristics by repeatedly simulating individual employee events for the next five years.
    </p>
    <div id="app">
      <div>
        <button v-if="running" v-on:click="stop" class="pure-button">Stop</button>
        <button v-else v-on:click="run" class="pure-button">Run</button>
      </div>
      <div class="trial_count">Trial: {{trial}}</div>
      <div>
        <div id="years-vue" class="u-cf">
          <div class="years" v-for="year in years">
            {{year}}
          </div>
        </div>
        <div class="title">Grade</div>
        <div id="grades-vue" class="u-cf"></div>
        <div class="title">States</div>
        <div id="states-vue" class="u-cf"></div>
        <div class="title">Simulations</div>
        <div class="simulation"></div>
      </div>

    </div>
  </div>
