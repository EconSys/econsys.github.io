
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.counties {
  fill: none;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

.q0-9 { fill:rgb(247,251,255); }
.q1-9 { fill:rgb(222,235,247); }
.q2-9 { fill:rgb(198,219,239); }
.q3-9 { fill:rgb(158,202,225); }
.q4-9 { fill:rgb(107,174,214); }
.q5-9 { fill:rgb(66,146,198); }
.q6-9 { fill:rgb(33,113,181); }
.q7-9 { fill:rgb(8,81,156); }
.q8-9 { fill:rgb(8,48,107); }

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

  var width = 960,
      height = 600,
      current_year = 2013;

  var data = d3.map();

  var quantize = d3.scale.quantize()
      .domain([0, Math.log(327756)])
      .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

  var projection = d3.geo.albersUsa()
      .scale(1280)
      .translate([width / 2, height / 2]);

  var path = d3.geo.path()
      .projection(projection);

  var year_div = d3.select("body").append("h1");


  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  var counties;

  queue()
      .defer(d3.json, "./us.json")
      .defer(d3.csv, "./vetpop2014.csv")
      .await(draw);

  function draw(error, us, vetpop) {
    if (error) throw error;

   

    if(d3.select('.counties').empty()){
      counties = svg.append("g")
        .attr("class", "counties").selectAll("path")
          .data(topojson.feature(us, us.objects.counties).features)
        .enter().append("path");

      svg.append("path")
        .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
        .attr("class", "states")
        .attr("d", path);
    }

    var interval = setInterval(function(){
      vetpop.forEach(function(d){
        data.set(d.fips,  Math.log(+d[current_year]));
      });

      year_div.text(current_year);

      counties.attr("class", function(d) { return quantize(data.get(d.id)); }).attr("d", path);

      if(current_year < 2043){
        current_year += 1;
      } else {
        current_year = 2013;
      }
      
    }, 200);
    

  }

  d3.select(self.frameElement).style("height", height + "px");

</script>
